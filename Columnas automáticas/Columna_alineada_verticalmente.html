<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Columnas Alineadas</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-static/css/bootstrap.min.css">

	<style type="text/css">
		.row {
			background: #e8e8e8;
			height: 150px;
			margin-top: 20px;

		}
		.col {
			background: #f2f2f2;
			text-align: center;
			padding: 10px;
			border: 1px solid #4d5061;

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row align-items-start">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>		
		<div class="row align-items-center">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>	
		<div class="row align-items-end">
			<div class="col">Columna #1</div>
			<div class="col">Columna #2</div>
			<div class="col">Columna #3</div>
		</div>	
	</div>

	<script type="text/javascript" src="../bootstrap-static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-static/js/popper.min.js"></script>
	<script type="text/javascript" src="../bootstrap-static/js/bootstrap.min.js"></script>
</body>
</html>
