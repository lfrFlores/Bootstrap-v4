<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>Plantilla</title>
	<link rel="stylesheet" type="text/css" href="../bootstrap-static/css/bootstrap.min.css">
	<style type="text/css">
		.row > div{
			text-align: center;
			margin: 10px 0;
		}
		.uno{
			background: #f2f2f2;

		}
		.dos{
			background: #dbdbdb; padding: 0 20px;

		}
		.tres{
			background: #f2f2f2;

		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col uno">
				<h3>Columa 1</h3>
			</div>
			<div class="col dos">
				<h3>Columa 2</h3>
			</div>
			<div class="col tres">
				<h3>Columa 3</h3>
			</div>
		</div>		
	</div>

	<script type="text/javascript" src="../bootstrap-static/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../bootstrap-static/js/popper.min.js"></script>
	<script type="text/javascript" src="../bootstrap-static/js/bootstrap.min.js"></script>
</body>
</html>
